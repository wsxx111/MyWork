<!DOCTYPE html>

<head>

    <title></title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }      

            ul li a {
                color: black;
                text-decoration: none;
            }

        a::after {
            content: "("attr(href)")";
        }

        #wrap {
            max-width: 1200px;         
            height: 100%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            overflow: auto;
            overflow-x: hidden;
            position: relative;
        }

        li {
            line-height: 30px;
            border-radius: 5px;
            background-color: #d8e280;
            padding: 10px;
            margin: 10px 0px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font: 14px/1.5 "微软雅黑";
            list-style: none;
            cursor: move;
            word-break:break-all;
        }       

            li:hover {
                background-color: #ffd800;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>

             <li><a href="http://www.cnblogs.com/Wayou/p/jquery_best_practise.html" target="frameRight"><span>jQuery编程的最佳实践</span></a></li>
            <li><a href="http://www.bootcss.com/p/zeptojs/" target="frameRight"><span>zepto.js教程</span></a></li>
